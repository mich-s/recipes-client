<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Recipe</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
			integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
			<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
			
			<style type="text/css">
				#method {
					border-left: 1.5px #F2F2F2 solid;
				}
				.container {
					margin-top: 40px;
				}
				body {
					background-image: url("/images/fruit.jpg");
				}
				
				
				.card {
					margin:0 auto;
				}
			</style>
	</head>
	<body>
	<div class="container">
		<div class="card w-75 shadow p-3 mb-5 bg-white rounded">
			<div class="card-body">
				<h4 class="card-title" th:text="${recipe.name}">Name</h4>
				<hr>
				<div class="row headers">
					<h5 class="col-3">Ingredients</h5>
					<h5 class="col-9">Method</h5>				
				</div>
				<div class="row">
					<p id="ingredients" class="card-text col-3" th:utext="${recipe.ingredients}">Ingredients</p>
					<p id="method" class="card-text col-9" th:utext="${recipe.method}">Method</p>
				</div>
				
				<a th:href="@{/recipes}" class="card-link">Back</a>
				<a th:href="${'/showRecipeForm/' + recipe.id}" class="card-link">Edit</a>
			</div>
			
			
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
	
    document.getElementById("method").innerHTML = document.getElementById("method").innerHTML.replace(/\n/g, '<br>');
    document.getElementById("ingredients").innerHTML = document.getElementById("ingredients").innerHTML.replace(/\n/g, '<br>');
    /* console.log(document.getElementById("method").innerHTML.replace(/\n/g, '<br>')); */

	</script>	
	</body>
</html>
